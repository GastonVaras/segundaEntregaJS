<!DOCTYPE html>
<html>
<head>
    <title>Grocery List Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
        }

        #lista-compras {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lista multiuso</h1>
    <p>Para eliminar un item, escribí el número que le corresponde y hacé click en Eliminar</p>

    <input type="text" id="item-input" placeholder="Agrega algo a la lista!">
    <button id="agregar-boton">Agregar</button>
    <button id="eliminar-boton">Eliminar</button>

    <div id="lista-compras"></div>

    <script src="script.js"></script>
</body>
</html>
